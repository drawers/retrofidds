group 'com.github.drawers'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.squareup.okhttp3:okhttp:3.8.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.8.0'
    testCompile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    testCompile 'com.squareup.retrofit2:converter-gson:2.2.0'
    testCompile 'com.google.code.gson:gson:2.8.0'

    compile 'org.immutables:value:2.4.6'
    compile 'org.immutables:gson:2.4.6'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
}
